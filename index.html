<!DOCTYPE html> <!--Declara el tipo de documento como HTML5-->
<html lang="es"> <!--Establece el idioma del contenido en español-->
<head> <!--Cabeza del cuerpo del HTML-->
    <meta charset="UTF-8"> <!--Define la codificación de caracteres como UTF-8, que soporta caracteres especiales y símbolos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Configura la página para que sea resposiva, ajustando el ancho a la pantalla del dispositivo y el nivel del zoom inicial-->
    <link rel="stylesheet" href="style.css"> <!--Vincula el archivo externo de estilos CSS para definir el diseño y apariencia del sitio-->
    <link rel="icon" type="image/png" href="img/snake.png"> <!--Define el Ícono del pagina, que se muestra en la pantalla del navegador, con un archivo de imagen PNG-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Snake Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <div class="score">Score: 0</div>
            <div class="high-score">High Score: 0</div>
        </div>
        <div class="play-board"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
